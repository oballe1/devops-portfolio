server {
    listen 80;
    listen [::]:80;
    server_name localhost _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Security headers (additional to nginx.conf)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Main location
    location / {
        try_files $uri $uri/ $uri.html =404;

        # Cache static files
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }
    }

    # Contact form rate limiting
    location = /contact {
        limit_req zone=contact burst=3 nodelay;
        try_files $uri $uri/ $uri.html =404;
    }

    # API endpoints (for future use)
    location /api/ {
        limit_req zone=contact burst=5 nodelay;
        # Proxy to backend service when implemented
        # proxy_pass http://backend-service:3000;
        return 503 "API not implemented yet";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}